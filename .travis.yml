---
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install: ./scripts/ci/upgrade_docker_compose.sh

install: true

script: ./scripts/ci/build.sh

deploy:
  provider: script
  script: ./scripts/ci/docker_push.sh
  on:
    branch: master
